default_stages: [pre-commit]
repos:
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
    -   id: black
  - repo: https://github.com/PyCQA/flake8
    rev: 7.1.1
    hooks:
    -   id: flake8
  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [python]
        args:
          [
            "--rcfile=.pylintrc", # Link to your config file
          ]